<section class="section">
    <div class="columns is-multiline is-mobile">
        <div class="column is-full-mobile is-half-tablet is-one-third-desktop is-one-fifth-fullhd is-one-fifth-widescreen"
            *ngFor="let user of users | async">
            <!-- <ul >
            <li style="height: auto;"> -->
            <mat-card class="has-background-grey-dark has-text-light mat-card" style=" margin: 10px; ">
                <mat-card-header>
                    <mat-card-title>{{user.username}}</mat-card-title>
                    <mat-card-subtitle class="is-pulled-right has-text-grey-lighter">
                        Registered: {{ user.created | date}}
                    </mat-card-subtitle>

                </mat-card-header>
                <mat-card-footer class="has-text-warning" style="">
                    &nbsp;&nbsp;Ideas: ({{user.ideas? user.ideas.length : 0}}) &nbsp;&nbsp;&nbsp;&nbsp; Bookmarks:
                    ({{user.bookmarks? user.bookmarks.length : 0}})
                </mat-card-footer>
            </mat-card>
            <!-- </li>
        </ul> -->
        </div>
    </div>
</section>
