<div class="columns is-centered">
    <div class="column is-half">
        <mat-list *ngFor="let user of users | async">
            <mat-list-item style="height: auto;">
                <mat-card class="has-background-grey-dark has-text-light" style="width: 400px; margin: 10px;">
                    <mat-card-header>
                        <mat-card-title>{{user.username}}</mat-card-title>
                        <mat-card-subtitle class="is-pulled-right has-text-grey-lighter">
                            Registered: {{ user.created | date}}
                        </mat-card-subtitle>

                    </mat-card-header>
                    <mat-card-footer class="has-text-warning" style="width: 400px;">
                        &nbsp;&nbsp;Ideas: ({{user.ideas? user.ideas.length : 0}}) &nbsp;&nbsp;&nbsp;&nbsp; Bookmarks:
                        ({{user.bookmarks? user.bookmarks.length : 0}})
                    </mat-card-footer>
                </mat-card>
            </mat-list-item>
        </mat-list>
    </div>
</div>
